<!DOCTYPE html>
<html>
<head>
  <title>script内の関数を実行</title>
  <meta charset="UTF-8">
</head>

<body>
		
	<p id="text">〇〇〇</p>

<script>
	//textを埋めるためのscript
	function filltext()
	{
		
		var text = document.getElementById("text");
		text.innerHTML = "Hello World";
	}
	filltext();
	
</script>
</body>
</html>
